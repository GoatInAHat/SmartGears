name: Build SmartGears bundle

on:
  push:
    branches: ["**"]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build bundle
        run: |
          chmod +x bundle.sh
          ./bundle.sh

      - name: Auto-load smoke test
        run: |
          chmod +x tests/auto_load_test.sh
          ./tests/auto_load_test.sh

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartGears-lsp
          path: SmartGears.lsp

      - name: Create draft release with bundle
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: draft-${{ github.run_number }}
          name: SmartGears draft build #${{ github.run_number }}
          draft: true
          generate_release_notes: true
          files: SmartGears.lsp

      - name: Attach bundle to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: SmartGears.lsp
